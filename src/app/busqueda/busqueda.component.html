<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/jumbotron/">

<div class="container py-4">
  <header class="pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
      <span class="fs-5">Pel√≠cula Actor 2021</span>
    </a>
  </header>

  <div class="p-3 mb-3 bg-light rounded-3">
    <app-tabla-pelicula [listadoPeliculas] = "listadoPrincipal" (peliculaSeleccionada)="mostrarPelicula($event)"></app-tabla-pelicula>
  </div>

  <div class="row align-items-md-stretch">
    <div class="col-md-4">
      <div class="h-100 p-5 text-white bg-dark rounded-3">
        <h2>Borrar</h2>
        <p>Funcionalidad borrar</p>
        <button class="btn btn-outline-light" type="button">Borrar</button>
      </div>
    </div>
    
    <div class="col-md-4">
        <app-detalle-pelicula [unaPelicula] = "peliculaParaMostrar" ></app-detalle-pelicula>
    </div>

    <div class="col-md-4">
      <div class="h-100 p-5 bg-light border rounded-3">
        <h2>Modificar</h2>
        <p>Funcionalidad Modificar</p>
        <button class="btn btn-outline-secondary" type="button">Modificar</button>
      </div>
    </div>
  </div>
  
</div>
